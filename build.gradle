apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-compiler-embeddable:1.3.72"
    compile "org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable:1.3.72"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.72"
    compile "org.jetbrains.kotlin:kotlin-script-util:1.3.72"
    compile "org.jetbrains.kotlin:kotlin-script-runtime:1.3.72"
    compile "org.testng:testng:7.1.0"
    testCompile "junit:junit:4.12"
}

test {
  useTestNG()
}